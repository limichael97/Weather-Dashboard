<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather API</title>
</head>
<body class=" d-flex flex-column min-100-vh">
    <header class ="jumbotron p-3 mb-2 bg-primary text-white text-center">
        <h1 class ="app-title "> Weather Dashboard</h1>
    </header>

    <main class="d-flex flex-row justify-space-around">
        <div class="col-12 col-md-4 m-3 ">
            <div class ="card">
                <h3 class="card-header text-uppercase">Search for a City</h3>
                <form id="user-form" class="card-body">
                    <label class="form-label" for="city">City</label>
                    <input name="city" id="city" type="text" autofocus="true" class="form-input m-1" />
                    <button type="submit" class="btn btn-primary m-2">Search</button>
                </form>
            </div>

            <div>

            </div>
        </div>

        <div class="col-12 col-md-8 m-3 ">
            <div id ="currentWeather" class="border">
                <h2 id = "weatherCity" class="subtitle">Current City:  </h2>
                <p id ="tempNow"> Temp: </p>
                <p id = "wind">Wind: </p>
                <p id ="humidity" > Humdity: </p>
                <p id = "uvi"> UV Index: </p>

            </div>

            <div >
                <h3 class = "mt-3"> 5-Day Forecast </h3>
                <div class = "d-flex flex-row" id ="forecast">

                </div>
            </div>
        </div>





    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
